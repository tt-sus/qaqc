<div class="container">
  <div class="home-wrapper">
    <button (click)="logOut()" class="pull-right">Log Out</button>

    <input type="text"  placeholder="Project Name" name="Search" [(ngModel)]="filter.title"[style.background]="'url(./assets/images/searchicon.png)'"> 
    <div>
        <div class="results">
            <div >
                <div class="col-lg-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Project Number </th>
                            <th>Project Name </th>
                            <th>Project Manager </th>
                            <th>Current state </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let res of pagedItems |  projectfilter: filter ">
                            <td>{{res.project_number}}</td>
                            <td>{{res.title}}</td>
                            <td>{{res.manager}}</td>
                            <td>Open</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  <button (click)="addToList(2)">Add</button>
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}">
      <a (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
                     <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                      <a (click)="setPage(page)">{{page}}</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a (click)="setPage(pager.currentPage + 1)">Next</a>
                  </li>
                  <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                      <a (click)="setPage(pager.totalPages)">Last</a>
                  </li>
      </ul>
  </div>
</div>
